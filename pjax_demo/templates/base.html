<!DOCTYPE html>
<html lang="{{feincms_page.language}}">
	<head>
		<!--

				   _ _ _       _
				  | | (_)     | |
			  __ _| | |_ _ __ | | __
			 / _` | | | | '_ \| |/ /
			| (_| | | | | | | |   < _
			 \__,_|_|_|_|_| |_|_|\_(_)

			ist die Kreativagentur für Marken und Web aus Zürich.

			allink.ch

		-->  
		<meta charset="utf-8">
		<title>{% block title %}pjax demo{% endblock %}</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta property="og:title" content="{{feincms_page.page_title}}"/> 
		<meta property="og:description" content="{{feincms_page.meta_description}}"/>
		<meta name="keywords" content="{{feincms_page.meta_keywords}}">
		<meta name="description" content="{{feincms_page.meta_description}}">
			<link rel="stylesheet" type="text/less" href="{{ STATIC_URL }}stylesheets/all.less">
			<script type="text/javascript" src="{{ STATIC_URL }}javascript/lib/less-1.3.3.min.js"></script>
	</head>
	<body>
		<header>
			<nav class="top-navigation">
				<ul>
					{% block navigation %}{% endblock navigation %}
				</ul>
			</nav>
		</header>
		<main>
			<div class="content">
				<div class="page">
					{% block page %}{% endblock page %}
				</div>
				<div class="sidebar">
					{% block sidebar %}{% endblock sidebar %}
				</div>
			</div>
		</main>
		<div class="anim">
			<ul class="circles">
				<li><div></div></li>
				<li><div></div></li>
				<li><div></div></li>
				<li><div></div></li>
			</ul>
		</div>
		<script type="text/javascript" src="{{ STATIC_URL }}javascript/lib/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="{{ STATIC_URL }}javascript/lib/underscore.js"></script>
		<script type="text/javascript" src="{{ STATIC_URL }}javascript/lib/backbone.js"></script>
		<script type="text/javascript" src="{{ STATIC_URL }}javascript/main.js"></script>
	</body>
</html>
